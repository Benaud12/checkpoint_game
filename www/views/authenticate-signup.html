<form>
  <input type="text" ng-model="username" placeholder="Username" required/>
  <input type="text" ng-model="newEmail" placeholder="Email" required/>
  <input type="password" ng-model="newPassword" placeholder="Password" required/>
  <input type="password" ng-model="confirmPassword" placeholder="Confirm Password" required/>
  <button ng-click="createNewUser()" class="button button-block button-stable">
    Sign up
  </button>
</form>
