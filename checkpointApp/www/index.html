<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase -->
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>
    <script src="lib/geofire/dist/geofire.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/userController.js"></script>
    <script src="js/controllers/gameController.js"></script>
    <script src="js/services/databaseDataFactory.js"></script>
    <script src="js/services/userAdminFactory.js"></script>
    <script src="js/services/currentLocationFactory.js"></script>

  </head>
  <body ng-app="CheckpointApp" ng-controller="UserCtrl">
    <ion-pane>

      <ion-header-bar align-title="left" class="bar-stable">
        <h1 class="title">Checkpoint Game</h1>
        <div class="buttons" ng-show="authData">
          <button ng-click="userLogout()" class="bar-assertive">
            Sign out
          </button>
        </div>
      </ion-header-bar>

      <div ng-hide="authData">
      <ion-nav-view name="authenticate"></ion-nav-view>
      </div>

      <div ng-show="authData">
      <ion-nav-view name="tabs"></ion-nav-view>
      </div>

      <!-- <ion-footer-bar class="bar-stable">
      </ion-footer-bar> -->

    </ion-pane>
  </body>
</html>
